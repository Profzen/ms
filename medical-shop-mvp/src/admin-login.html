<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Connexion Admin • MedicalShop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* CLEAN, COMPACT ADMIN LOGIN STYLES */
    :root{
      --bg-1:#061025; --bg-2:#07182a; --panel:#0f172a; --accent:#1f6feb; --accent2:#22c55e; --muted:#94a3b8; --white:#e6eef8;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,Roboto,Arial; background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:var(--white); display:flex; align-items:center; justify-content:center;
    }
    .card{ width:100%; max-width:440px; background:linear-gradient(180deg,var(--panel),#071428); border-radius:12px; padding:20px; border:1px solid rgba(255,255,255,0.04); box-shadow: 0 20px 50px rgba(3,8,23,0.6);}
    h1{margin:0 0 6px 0; font-size:20px}
    p.lead{ margin:0 0 18px 0; color:var(--muted) }
    .field{ display:flex; flex-direction:column; gap:8px; margin-bottom:12px }
    label{ font-size:13px; color:var(--muted) }
    input[type=email], input[type=password]{ padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.06); background:rgba(255,255,255,0.02); color:var(--white) }
    .row{ display:flex; gap:8px; align-items:center }
    .btn{ background:linear-gradient(135deg,var(--accent),#3ea1ff); border:0; color:white; padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer }
    .btn.ghost{ background:transparent; border:1px solid rgba(255,255,255,0.06); color:var(--muted) }
    .muted{ color:var(--muted); font-size:13px }
    .help { display:flex; justify-content:space-between; align-items:center; margin-top:12px; font-size:13px }
    .notice { margin-top:10px; color:var(--muted); font-size:13px }
    .center{ text-align:center }
    .logo { display:flex; align-items:center; gap:10px; margin-bottom:12px }
    .logo .mark { width:48px; height:48px; border-radius:10px; display:grid; place-items:center; font-weight:800; background:linear-gradient(135deg,var(--accent),var(--accent2)); color:white }
    small.err{ color:#ff9b9b }
    @media (max-width:520px){ .card{ padding:14px; max-width:96% } }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <div class="logo">
      <div class="mark">M+</div>
      <div>
        <h1 id="title">Connexion administrateur</h1>
        <p class="lead">Accède au back-office MedicalShop</p>
      </div>
    </div>

    <form id="loginForm" autocomplete="on">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="admin@exemple.tg" required />
      </div>

      <div class="field">
        <label for="password">Mot de passe</label>
        <input id="password" type="password" placeholder="••••••••" required />
      </div>

      <div class="row">
        <button id="btnSubmit" class="btn" type="submit">Se connecter</button>
        <button id="btnMagic" type="button" class="btn ghost">Magic link</button>
      </div>

      <div id="msg" class="notice"></div>

      <div class="help">
        <a href="index.html" style="color:var(--muted); text-decoration:none">Retour site</a>
        <a href="#" id="helpLink" style="color:var(--muted); text-decoration:none">Besoin d'aide ?</a>
      </div>
      <div style="height:6px"></div>
      <div class="center muted" style="font-size:12px; color:var(--muted)">Ne pas partager vos identifiants — production : utilisez SSO ou LDAP</div>
    </form>
  </div>

  <script type="module">
    /**
     * admin-login.html (inline)
     * - Vérifie session au chargement : si déjà connecté -> redirection directe vers /src/admin.html
     * - Sinon permet signInWithPassword et signInWithOtp (magic link)
     *
     * Remplace les placeholders SUPABASE_URL / SUPABASE_ANON_KEY par tes valeurs
     */
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // ========== CONFIG - REMPLACE ICI ==========
    const SUPABASE_URL = "https://vrzmowqzegmaymewmbij.supabase.co"; // <-- remplace
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZyem1vd3F6ZWdtYXltZXdtYmlqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMDMwNzksImV4cCI6MjA3MDg3OTA3OX0.TmkdqXhkVgbfhAWVj-qLC9bDTL0-_YoGz-SgS81sNG0";          // <-- remplace
    const REDIRECT_AFTER_LOGIN = "admin.html";             // page admin (front)
    // =============================================

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (sel) => document.querySelector(sel);
    const form = $("#loginForm");
    const email = $("#email");
    const password = $("#password");
    const msg = $("#msg");
    const btnMagic = $("#btnMagic");
    const btnSubmit = $("#btnSubmit");

    function show(text, type = "info") {
      msg.textContent = text;
      msg.style.color = type === "error" ? "#ff9b9b" : (type === "ok" ? "#9fffc6" : "");
    }

    // 1) Check session on load: if user exists -> redirect
    (async () => {
      try {
        const { data } = await supabase.auth.getUser();
        if (data?.user) {
          // optional: check "lastAdminLogin" timestamp in localStorage for freshness
          window.location.href = REDIRECT_AFTER_LOGIN;
        }
      } catch (err) {
        console.error("auth check failed", err);
      }
    })();

    // 2) Login with password
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      show("Connexion en cours...");
      try {
        const emailVal = email.value.trim();
        const passwordVal = password.value;
        const { error } = await supabase.auth.signInWithPassword({ email: emailVal, password: passwordVal });
        if (error) {
          show("Erreur : " + error.message, "error");
          return;
        }
        // success: mark timestamp locally (cache) and redirect
        localStorage.setItem("ms_admin_last_login", String(Date.now()));
        show("Connecté — redirection…", "ok");
        setTimeout(() => window.location.href = REDIRECT_AFTER_LOGIN, 400);
      } catch (err) {
        console.error(err);
        show("Erreur réseau", "error");
      }
    });

    // 3) Magic link
    btnMagic.addEventListener("click", async (e) => {
      e.preventDefault();
      const mail = email.value.trim();
      if (!mail) { show("Saisis ton email pour recevoir le lien magique", "error"); return; }
      show("Envoi du lien…");
      const { error } = await supabase.auth.signInWithOtp({ email: mail });
      if (error) show("Erreur : " + error.message, "error"); else show("Mail envoyé — vérifie ta boîte", "ok");
    });

    // small help link
    $("#helpLink").addEventListener("click", (e) => { e.preventDefault(); alert("Contact dev/ops pour reset mot de passe ou accès admin."); });
  </script>
</body>
</html>
